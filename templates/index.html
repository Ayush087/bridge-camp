{% extends 'base.html' %} {% block title %} Camp-Bridge :: G.L. Bajaj Institute
of Technology and Management {% endblock title %} {% block body %}

<div class="container-fluid px-0 my-3">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="static\slide1.jpg"
          class="d-block w-100"
          alt="..."
          width="100"
          height="550"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Connecting campus through Camp-Brige</h5>
          <p>G.L. Bajaj Institute of Technology and Management Greater Noida</p>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="static\slide2.jpg"
          class="d-block w-100"
          alt="..."
          width="100"
          height="550"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock body %}
